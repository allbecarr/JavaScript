<head>

    <title>Somando Valores</title>

    <style>
        body{
            font: normal 20px Gilroy;

        input{
            font: normal 20px Gilroy;
            width: 80px;
        }
        div#res{

        }
    </style>

</head>
<body>
    <h2>Somando Valores</h2>
    <input type="number" name="textn1" id="txtn1"> + 
    <input type="number" name="textn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>


    <script>
        function somar() {
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.querySelector('input#txtn2').value)
            var res = document.getElementById('res')
            var s = n1+n2
            res.innerHTML = (`A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`) 
        }
        
    </script>
