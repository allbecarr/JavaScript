<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 15px Gilroy;
            background: rgb(169, 82, 250);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }

    </style>
</head>
<body>
  <!--<div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair() outro jeito de fazer-->
  <div id = "area">
    <h1>Eventos DOM</h1> 
  </div> 
  
  <script>
    var a = document.getElementById('area')
    
    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar(){
        a.style.font = 'bold 20pt Gilroy'
        a.style.color = 'white'
        a.innerText = 'Clicou!!!'
        a.style.background = 'red'
        a.style.lineHeight = '200px'
    }
    function entrar() {
        a.style.font = 'normal 20pt Gilroy'
        a.innerText = 'Entrou'
        a.style.color = 'rgb(169, 82, 250)'
        a.style.background = 'yellow'
        a.style.lineHeight = '200px'
    }
    function sair() {
        a.style.font = 'normal 20pt Gilroy'
        a.style.color = 'white'
        a.innerText = 'Saiu.'
        a.style.background = 'rgb(169, 82, 250)'
        a.style.lineHeight = '200px'
    }
  </script>
</body>
</html>
