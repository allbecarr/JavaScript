<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran/RJ</title>
</head>
<body>
    <h2>Sistema de Multas</h2>
    Velocidade do caerro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

<div id="res">

</div>
    <script>
        
        function calcular() {
            var vel = Number(document.querySelector('input#txtvel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h.</strong></p>`
            if(vel > 90){
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>'
             }
             res.innerHTML += '<p>Dirija sempre com segurança.</p>'            
        }
    </script>
</body>
</html>
