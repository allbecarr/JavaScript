<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que pais é esse????</title>
</head>
<body>
    <h2>Que país é esse???</h2>
   Digite o seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver()">
    
<div id="res">

</div>
    <script>
        
        function ver() {
            var paisAtual = document.getElementById('pais').value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Seu país de origem é <strong>${paisAtual}</strong>.</p>`
            if(paisAtual == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>BRASILEIRO</strong>.</p>'
             }else{
                res.innerHTML += '<p>Você é estrangeiro.</p>'            
             }
        }
    </script>
</body>
</html>
