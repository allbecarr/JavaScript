<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style> 
        body{
            background-color: rgb(96, 159, 246);
            color: white;
            font: normal 20px Arial;
            /* Comentário em CSS */
        }
        h2{
            color: rgb(242, 218, 132);
        }

        h3{
            color: rgb(255, 252, 174);
        }
    </style>
</head>
<body>
   <h2>Exercício 04</h2><!-- Comentário em HTML -->
   <h3>Formatação de Strings</h3>
   
   <script>
      var nome = prompt("Qual o seu nome???");
      document.write(`Olá <strong>${nome}</strong>!!! Seu nome possui ${nome.length} letras.<br/>`);
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`);
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`);

   </script>

</body>
</html>
